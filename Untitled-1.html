<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RWD Bootstrap Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function loadContent(page) {
            fetch(page + '.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Memuat halaman home secara default saat pertama kali dibuka
        document.addEventListener("DOMContentLoaded", function () {
            loadContent('home');
        });
    </script>
</head>
<body>

    <!-- Header dengan Carousel -->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="school.jpg" class="d-block w-100" alt="school">
                </div>
                <div class="carousel-item">
                    <img src="love.jpg" class="d-block w-100" alt="love">
                </div>
                <div class="carousel-item">
                    <img src="friends.jpg" class="d-block w-100" alt="friends">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </header>

    <!-- Navigasi Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="uciha.jpeg" alt="Logo" width="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html" onclick="loadContent('home'); return false;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('study'); return false;">MyStudy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('gallery'); return false;">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('datatables'); return false;">Datatable</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('login'); return false;">Login</a></li>
                </ul>
            </div>

            <!-- Search Form -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Layout Content -->
    <div class="container mt-3">
        <div class="row">
            <!-- Sidebar Content -->
            <aside class="col-md-4 bg-light p-3 border">
                <h4>Content</h4>
                
            </aside>

            <!-- Main Content -->
            <main class="col-md-8 bg-white p-3 border" id="main-content">
                <h4>Home</h4>
                <p>Selamat datang di halaman Home.</p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-white text-center p-3 mt-3">
        <p>Dibuat oleh Muhammad Amir Uwais</p>
        <div>
            <a href="#" class="text-white me-2">Facebook</a>
            <a href="#" class="text-white me-2">Twitter</a>
            <a href="#" class="text-white">Instagram</a>
        </div>
    </footer>

</body>
</html>
